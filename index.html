<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQUASOFT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="imagex/png" href="logo.jpeg">
</head>
<body>

  <img src="logo.jpeg" alt="Equacional">
  <!-- Tela Inicial -->
  <div class="welcome-container">
    <h1>Seja bem-vindo!</h1>
    <a href="funcionario.html">
      <button id="funcionarioBtn" onclick="disableButton('funcionarioBtn')">Funcionário</button>
    </a>
    <a href="administrador.html">
      <button id="adminButton" onclick="disableButton('adminButton')">Administrador</button>
    </a>
  </div>

  <div id="betaMessage" class="beta-message" style="display: none;">
    <p>Este recurso está indisponível no modo beta.</p>
    <button onclick="closeMessage()">Fechar</button>
  </div>

  
  <script>
    // Função que desabilita o botão após o clique
    function disableButton(buttonId) {
        const button = document.getElementById(buttonId);
        button.disabled = true;
        button.innerText = 'Invista na ideia!'; // Mudando o texto do botão após o clique
        localStorage.setItem(buttonId, 'clicked'); // Armazenando o estado no localStorage
    }

    // Verificar o estado do botão ao carregar a página
    window.onload = function() {
        const buttonState = localStorage.getItem('adminButton');
        if (buttonState === 'clicked') {
            const button = document.getElementById('adminButton');
            button.disabled = true; // Desabilita o botão se já foi clicado
            button.innerText = 'Invista na ideia!'; // Muda o texto do botão
        }
    }
</script>
</body>
</html>
