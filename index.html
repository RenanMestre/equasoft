<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQUASOFT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="imagex/png" href="logo.jpeg">
</head>
<body>

  <img src="logo.jpeg" alt="Equacional">
  <!-- Tela Inicial -->
  <div class="welcome-container">
    <h1>Seja bem-vindo!</h1>
    <a href="funcionario.html">
      <button id="funcionarioBtn" onclick="disableButton('funcionarioBtn')">Funcionário</button>
    </a>
    <a href="administrador.html">
      <button id="AdministradorBtn" onclick="disableButton('AdministradorBtn')">Administrador</button>
    </a>
  </div>

  <div id="betaMessage" class="beta-message" style="display: none;">
    <p>Este recurso está indisponível no modo beta.</p>
    <button onclick="closeMessage()">Fechar</button>
  </div>

  <script src="script.js"></script>
  <script>  

    // Função para verificar o estado dos botões ao carregar a página
    window.onload = function() {
      // Verifica o estado do botão
      const administradorBtnState = localStorage.getItem('AdministradorBtn');

      // Se o botão foi clicado, desabilita ele e muda o texto

      if (administradorBtnState === 'clicked') {
        const administradorBtn = document.getElementById('AdministradorBtn');
        administradorBtn.disabled = true;
        administradorBtn.innerText = 'Invista na ideia!';
      }
    }

    // Função para fechar a mensagem
    function closeMessage() {
      document.getElementById('betaMessage').style.display = 'none';
    }
  </script>
</body>
</html>
